<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wei ‚Äî AI Chatbot</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script defer src="api-key.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      margin-bottom: 1em;
      padding: 8px;
      border-radius: 6px;
    }

    .user {
      background-color: #d0e7ff;
      color: #007bff;
      text-align: right;
    }

    .bot {
      background-color: #d8f3dc;
      color: #2e7d32;
      text-align: left;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>ü§ñ Talk to Wei</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Say something..." />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let HF_API_KEY;

    window.addEventListener("DOMContentLoaded", () => {
      HF_API_KEY = window.HF_API_KEY;

      if (!HF_API_KEY) {
        addBotMessage("‚ö†Ô∏è API key missing. Please check deployment.");
        document.getElementById('sendBtn').disabled = true;
      }
    });

    function addUserMessage(text) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message user";
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addBotMessage(text) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message bot";
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const inputElem = document.getElementById("userInput");
      const input = inputElem.value.trim();
      if (!input) return;

      addUserMessage(input);
      inputElem.value = "";
      document.getElementById('sendBtn').disabled = true;

      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'message bot';
      thinkingDiv.textContent = '‚è≥ Thinking...';
      const messagesDiv = document.getElementById("messages");
      messagesDiv.appendChild(thinkingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-alpha", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: input }),
        });

        const data = await response.json();
        let botReply = "‚ö†Ô∏è No answer.";

        if (data?.generated_text) {
          botReply = data.generated_text;
        } else if (Array.isArray(data) && data[0]?.generated_text) {
          botReply = data[0].generated_text;
        }

        thinkingDiv.textContent = botReply;
      } catch (error) {
        thinkingDiv.textContent = `‚ö†Ô∏è Error: ${error.message}`;
      } finally {
        document.getElementById('sendBtn').disabled = false;
      }
    }
  </script>
</body>
</html>
